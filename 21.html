<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textarea</title>
  </head>
  <body>
    <textarea name="" id="">콘텐츠로 넣으면 된다.</textarea>

    <textarea
      rows="10"
      cols="50"
      minlength="10"
      maxlength="100"
      placeholder="10자 이상 100자 이하로 내용을 입력해주세요"
    ></textarea>

    <!--button-->
    <button disabled>
      <img src="./src/rosy-icon.png" alt="" />
      제출하기
    </button>

    <!--빈태그 요소이기때문에 vlaue에 텍스트만 넣을 수 있다
    버튼은 여는 태그로 닫는 태그 사이에 여러 컨텐츠 삽입이 가능-->
    <!--트리거?-->
    <input type="button" />
  </body>
</html>
