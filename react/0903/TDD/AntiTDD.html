<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tdd가 적용되지 않는 경우</title>

    <!--css-->
    <style>
      article {
        border: 3px solid black;
        border-radius: 10px;
        padding: 20px;
      }

      .viewer {
        display: block;
        margin: 50px 0 50px;
        text-align: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <article>
      <strong class="viewer">사용자 텍스트</strong>
      <input type="text" class="inp-txt" />
      <button class="btn" onclick="push()">적용</button>
    </article>

    <script>
      let text = "hello";
      const viewer = document.querySelector(".viewer");
      viewer.textContent = text;

      function push() {
        const input = document.querySelector(".inp-txt");
        viewer.textContent = input.value;
      }

      // 1. 두가지 언어가 함께 있을때 테스트가 불가능하다
      // 실행코드를 UI에서 분리해야한다 => 자바스크립트를 JS파일로 따로 분리해야한다.

      // 2. 유닛 테스트는 함수만 가능하다 (모든 기능을 함수를 구현해야 한다.)
      // 그래서 어떠한 함수로 감싸줘야 테스트가 가능

      // 3. 함수는 독립적이어야한다.
      // input, viewer 에 의존적이어서 push함수도 테스트 불가
      // 재사용성이 떨어진다.

      // 수정 코드
      function hello() {
        let text = "hello";
        const viewer = document.querySelector(".viewer");
        viewer.textContent = text;
      }
    </script>
  </body>
</html>
