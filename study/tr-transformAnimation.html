<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카드 캐러셀 만들기</title>

    <!--css-->
    <style>
      @keyframes hover-rotate {
        to {
          transform: translate(-50%, -50%) rotateY(1turn);
        }
      }
      :root {
        --translateZ: calc((340px * 7) / 2 / 3.14);
      }

      * {
        padding: 0%;
        margin: 0%;
        list-style: none;
      }
      .container {
        height: 100vh;

        /* 3D 위치 요소에 원근감을 준다 숫자가 낮을수록 가까워진다 */
        perspective: 800px;
      }

      .list-item {
        width: 340px;
        height: 500px;

        display: flex;
        justify-content: center;
        align-items: center;

        position: relative;
        left: 50%;
        top: 50%;

        /* 부모의 크기 -50% 만큼 이동한다 */
        transform: translate(-50%, -50%);
        /* 자식요소들을 3D공간에 배치한다 */
        transform-style: preserve-3d;
      }

      .list-item:hover {
        animation: hover-rotate 7s infinite steps(7);
      }

      li {
        position: absolute;
        left: 0;
        top: 0;

        width: 100%;
        height: 100%;

        backface-visibility: hidden;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      li:nth-child(1) {
        /* Y축을 기준으로 회전시킨다 */
        /* translate x,y,z 정해진 축으로 이동시킨다 */
        transform: rotateY(0) translateZ(var(--translateZ));
      }
      li:nth-child(1):hover {
        /* animation: hover-rotate 7s infinite steps(7); */
      }

      li:nth-child(2) {
        /* calc함수를 사용해서 360도를 7개(카드개수) 중 1만큼 나눠준다 */
        /* 360도를 7개(카드개수)중 1로 나눈 값의 위치로 회전 시켜준다. */
        /* z축으로 calc 해놓은 거리만큼 이동시킨다 */
        transform: rotateY(calc(360deg / 7)) translateZ(var(--translateZ));
      }
      li:nth-child(3) {
        /* 360도를 7개(카드개수)중 1로 나눈 값에 2배의 위치로 회전 시켜준다. */
        transform: rotateY(calc((360deg / 7) * 2)) translateZ(var(--translateZ));
      }
      li:nth-child(4) {
        transform: rotateY(calc((360deg / 7) * 3)) translateZ(var(--translateZ));
      }
      li:nth-child(5) {
        transform: rotateY(calc((360deg / 7) * 4)) translateZ(var(--translateZ));
      }
      li:nth-child(6) {
        transform: rotateY(calc((360deg / 7) * 5)) translateZ(var(--translateZ));
      }
      li:nth-child(7) {
        transform: rotateY(calc((360deg / 7) * 6)) translateZ(var(--translateZ));
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul class="list-item">
        <li><img src="/css/240624/img/cat (1).jpg" alt="" /></li>
        <li><img src="/css/240624/img/cat (2).jpg" alt="" /></li>
        <li><img src="/css/240624/img/cat (3).jpg" alt="" /></li>
        <li><img src="/css/240624/img/cat (4).jpg" alt="" /></li>
        <li><img src="/css/240624/img/cat (5).jpg" alt="" /></li>
        <li><img src="/css/240624/img/cat (6).jpg" alt="" /></li>
        <li><img src="/css/240624/img/cat (7).jpg" alt="" /></li>
      </ul>
    </div>
  </body>
</html>
