<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naver Band Login</title>

    <!-- css -->
    <link rel="stylesheet" href="/study/login-naver.css" />
  </head>
  <body>
    <h1 class="sr-only">네이버 밴드 로그인</h1>

    <!-- 헤더 -->
    <header>
      <a>
        <img src="#" alt="BAND로고 이미지" class="sr-only" />
        <span id="logo">BAND</span>
      </a>
    </header>

    <!-- 로그인 섹션 -->
    <section id="content">
      <h2>로그인</h2>

      <!-- 로그인 버튼 영역 -->
      <div>
        <ul>
          <li>
            <a href="#" class="btn-login gray">
              <img src="#" alt="휴대폰 아이콘" class="sr-only" />
              휴대폰 번호로 로그인
            </a>

            <p class="text-or">
              <span>또는</span>
            </p>
          </li>
          <li>
            <a href="#" class="btn-login email-gray">
              <img src="#" alt=" " class="sr-only" />
              이메일로 로그인
            </a>
          </li>
          <li>
            <a href="#" class="btn-login naver-green">
              <img src="#" alt=" " class="sr-only" />
              네이버로 로그인
            </a>
          </li>
          <li>
            <a href="#" class="btn-login facebook-blue">페이스북으로 로그인</a>
          </li>
          <li>
            <a href="#" class="btn-login line-green">
              <img src="#" alt=" " class="sr-only" />
              라인으로 로그인
            </a>
          </li>
          <li>
            <!-- 로그인 상태 유지 -->
            <div class="user-loginstate">
              <input type="checkbox" />
              로그인 상태 유지
            </div>
          </li>
        </ul>
      </div>

      <p>
        밴드가 처음이신가요?
        <a href="$" class="user-signup">회원가입</a>
      </p>
    </section>
  </body>
</html>
