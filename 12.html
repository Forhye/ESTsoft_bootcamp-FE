<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sections</title>
  </head>
  <body>
    <!--헤더 시작, head랑 헷갈리면 안됨
    소개 및 탐색에 도움되며 회사명, 제목, 로고, 검색 폼, 작성자 이름 등
    헤더 안에 헤더를 넣는 것은 비효율적이며 시맨틱한 의미를 잃는다
    헤더 안에 nav는 가능하며 거의 사용하여 표현-->
    <header>
      <h1>LOGO</h1>
      <nav>
        <!--하나의 헤더에 두개의(?)네브를 가질 수 았다-->
        <ul>
          <li>메일</li>
          <li>카페</li>
          <li>블로그</li>
          <li>쇼핑</li>
          <li>뉴스</li>
        </ul>
      </nav>
    </header>

    <!--main 주요 콘텐츠를 다루며 웹페이지에서 딱 한번만 사용 가능 / 페이지와 관련 없는 사이드 콘텐츠는 표기x-->
    <main>
      <!--article 구분하기 어려워함 / 대표적으로 뉴스 홈페이지 한페이지에 있지만 독립적인 콘텐츠-->
      <!--아티클로 싸여있는 뉴스가 실시간으로 변경되어도 홈페이지 주요 흐름은 달라지지 않음-->
      <!--실시간 채팅 ..?! 단번에 이해됨/위젯(이 페이지에 없어도 무관하며 다른 페이지에 갖다 붙여도 위화감이 없는 것들)
    🌟제목 요소를 꼭 넣어줘야 한다.-->

      <!--section 주제나 컨텐츠를 구분 / 제목 꼭 넣어줘야함
    페이지의 주요 흐름과 맞는 컨텐츠를 크게 묶어준다
    단지 스타일을 줄 목적만 이라면 굳이 section을 쓰지 않고 div를 사용해도된다.
    div>section 사용도 가능-->

      <section>
        <h2>뉴스</h2>
        <article>
          <h3>연예뉴스</h3>
          <p>Content</p>
        </article>
        <article>
          <h3>스포츠뉴스</h3>
          <p>Content</p>
        </article>
        <article>
          <h3>증권·주식</h3>
          <p>Content</p>
        </article>
      </section>

      <!--aside 광고, 배너, 사이드바 등-->
      <aside>
        <h2>광고</h2>
        <p>Content</p>
      </aside>

      <!--hr 구분선 문단 안에서 주제가 변경되었을때
    내용 구분 용으로만 사용하고 이후에는 css로 숨겨준 뒤 꾸며준다
    p태그 안에서 사용X-->
      <hr />
    </main>

    <!--비교적 구분하기 쉬움 작성자, 저작권 정보 페이지 관련 문서 등-->
    <footer>
      <h2>사업자 정보</h2>
      <address>
        <dl>
          <dt></dt>
          <dt></dt>
        </dl>
      </address>
    </footer>
  </body>
</html>
