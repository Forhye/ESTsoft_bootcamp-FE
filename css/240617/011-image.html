<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 비율</title>

    <!--css-->
    <style>
      /* aspect-ratio를 이용한 방법 */
      /* img {
        width: 300px;
        aspect-ratio: 2/1; */
      /* 짤리기는 하지만 비율을 유지 속성 */
      /* object-fit: cover;
      } */

      /* padding %를 사용한 방법 */
      /* 부모의 값을 기준으로 함 */
      .thumbnail {
        height: 0;
        padding-top: 50%;
        position: relative;
      }

      .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="thumbnail">
      <img src="cat.jpg" alt="하트 누르는 고양이" />
    </div>
  </body>
</html>
