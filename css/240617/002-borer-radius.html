      /* 실습 */
      div {
        width: 200px;
        height: 200px;
        background-color: #ffbf00;
        display: inline-block;
        vertical-align: top;
      }

      .box1 {
        border-radius: 50%;
        /* border-radius: 100px; */
      }

      .box2 {
        border-radius: 10px;
      }

      .box3 {
        /* 같은 방법 */
        border-top-left-radius: 300px;
        /* border-radius: 100% 0 0 0; */
      }

      .box4 {
        /* 같은 방법 */
        /* border-radius: 100% 0 100% 0; */
        border-radius: 100% 0;

        /* border-top-left-radius: 300px;
        border-bottom-right-radius: 300px; */
      }

      .box5 {
        /* 같은 방법 */
        border-radius: 0 50%;

        /* border-top-right-radius: 100px;
        border-bottom-left-radius: 100px; */
      }

      .box6 {
        height: 100px;
        border-radius: 100px 100px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
  </body>
