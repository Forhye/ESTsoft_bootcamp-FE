<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디스플레이</title>

    <!--css-->
    <style>
      p {
        background-color: blanchedalmond;
        width: 200px;
        display: inline;
      }

      span {
        background-color: #ffbf00;
        width: 200px;
        /* 태그 자체가 사라짐 스크린 리더에서 안읽힘*/
        /* 오늘하루 보지 않기 같은 팝업창에 사용 */
        display: none;

        /* 태그는 숨기지만 스크린 리더기가 읽을 수 있음 */
        /* 국내 스크린리더만 읽음 */
        visibility: hidden;
        /* 모든 스크린리더가 읽음 */
        overflow: hidden;
      }

      em {
        background-color: maroon;
        width: 200px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <p>p</p>
    <p>p</p>
    <p>p</p>
    <p>p</p>

    <span>span</span>
    <span>span</span>
    <span>span</span>
    <span>span</span>

    <em>em</em>
    <em>em</em>
    <em>em</em>
    <em>em</em>
  </body>
</html>
