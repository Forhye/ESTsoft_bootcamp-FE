<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스 꾸미기 실습</title>

    <!--css-->
    <style>
      div {
        /* 나중에 추가 컨텐츠에 따라 크기를 가변적으로 쓸 수 없기 때문에
        가로세로 값을 주기 보다는 패딩값을 주는게 좋다 */
        /* width: 160px;
        height: 70px; */

        display: inline-block;
        padding: 15px 25px;
        align-content: center;
        text-align: center;
        font-size: 1.5rem;
        font-weight: 900;
        color: white;
        margin-bottom: 30px;
      }

      /* .box1 {
        background-color: #343f50;
        /* outline: 3px solid #000; */
      /* box-shadow: #4a5568 3px 3px 0px 0px inset; */
      /* border: 3px solid black; */
      /* border-top: 3px solid #4a5568;
        border-left: 3px solid #4a5568; */

      .box1 {
        background-color: #343f50;
        box-shadow: inset 5px 5px 0 0 #4a5568;
        border: 5px solid black;
      }

      .box2 {
        background: linear-gradient(
          90deg,
          rgba(179, 77, 185, 1) 0%,
          rgba(26, 109, 208, 1) 100%
        );
        border-radius: 200px;
        border: 5px dashed #e6d6ff;
        background-clip: padding-box;
        /* outline: 5px dashed rgb(238, 212, 253); */
      }

      .box3 {
        color: black;
        border: 3px solid #f2f2f2;
        border-radius: 0 50px 50px 50px;
        /* border-top-right-radius: 80px;
        border-bottom-left-radius: 80px;
        border-bottom-right-radius: 80px;*/

        /* #39번 쉐도우 */
        box-shadow: rgba(0, 0, 0, 0.1) 0px 20px 25px -5px,
          rgba(0, 0, 0, 0.04) 0px 10px 10px -5px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="box1">Hello🖐</div>
      <div class="box2">Hello🖐</div>
      <div class="box3">Hello🖐</div>
    </div>
  </body>
</html>
