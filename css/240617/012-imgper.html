      .thumb {
        display: inline-block;
        width: 300px;
      }

      .thumb > div {
        position: relative;
        height: 0;
        padding-top: 50%;
      }

      .thumb img {
        width: 100%;
        height: 100%;
        position: absolute;
        object-fit: cover;
        top: 0;
        left: 0;
      }
    </style>
