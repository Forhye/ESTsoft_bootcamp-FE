<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex 정복하기</title>

    <!--css-->
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body>
    <main>
      <section>
        <h2>
          flex-direction:
          <span>row</span>
        </h2>

        <!-- container -->
        <div class="row-container">
          flex container
          <ul>
            <li>flex item</li>
            <li>flex item</li>
            <li>flex item</li>
            <li>flex item</li>
          </ul>
        </div>
      </section>

      <section>
        <h2>
          flex-direction:
          <span>column</span>
        </h2>

        <!-- container -->
        <div class="col-container">
          flex container
          <ul>
            <li>flex item</li>
            <li>flex item</li>
            <li>flex item</li>
            <li>flex item</li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
