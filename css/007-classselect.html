<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스 선택자</title>
    <style>
      .color {
        color: #ffbf00;
      }
      .border {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!--id, class는 숫자로 시작하면 안되고 하이픈(-), 언더바(_) 로만 시작 할 수 있다.-->
    <h1 class="color border">Hello world</h1>
    <h2>helloooooooo?</h2>
    <p class="color">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui aperiam
      itaque deleniti voluptatem expedita totam cupiditate nihil fugiat
      reprehenderit facere possimus officiis laborum nisi minima quas, minus at
      modi aspernatur.
    </p>
    <p>Lorem ipsum dolor sit amet.</p>
  </body>
</html>
