<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>특성선택자</title>
    <style>
      [type="button"] {
        border: 0;
        cursor: pointer;
      }
      /* btn으로 시작하는 class명 class^ */
      [class^="btn"] {
        background-color: maroon;
        color: #ffbf00;
      }
      /* btn으로 끝나는 class명 class$ */
      [class$="btn"] {
        background-color: #ffbf00;
        color: maroon;
      }

      /* btn을 포함하는 모든 class class* */
      [class*="btn"] {
        border-radius: 5px;
      }

      /* btn을 포함하지 않는 모든 class class* */
      /* input:not([class*="btn"]) {
        border: 5px solid red;
      } */

      a[href] {
        color: #ffbf00;
      }
    </style>
  </head>
  <body>
    <input type="text" value="버튼" />
    <input type="button" value="버튼" />
    <input type="text" class="btn-first" value="버튼" />
    <input type="text" class="second-btn" value="버튼" />

    <a href="naver.com">네이버로 이동</a>
    <a>이동하지 않음</a>
  </body>
</html>
