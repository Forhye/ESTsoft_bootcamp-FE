<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 선택자</title>
    <style>
      #one {
        color: #ffbf00;
      }
    </style>
  </head>
  <body>
    <h1 id="one">Hello</h1>

    <!--id는 문서 내에 유일해야 하기 때문에 또 써주면 XX
    당장 오류가 나지는 않는다.-->
    <!-- <h2 id="one">helloooooooo?</h2> -->

    <!-- 아이디 속성은 js 또는 해시 링크와 함께 사용되는 경우가 많습니다 -->
    <a href="#one">클릭하면 #one으로 이동!</a>
  </body>
</html>
