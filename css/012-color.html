<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color</title>
    <style>
      .key {
        color: #ffbf00;
      }

      /* #RRGGBB #레드그린블루 */
      .code {
        color: #333;
      }

      .rgb {
        color: rgb(255, 0, 0);
        /* color: rgb(0, 255, 0)
        color: rgb(0, 0, 255) */
      }

      .rgba {
        color: rgba(255, 0, 0, 0.2);
      }

      .trans {
        color: transparent;
      }

      div {
        color: aquamarine;
      }

      p {
        border: 1px solid currentColor;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="key">안녕하세요</p>
      <p class="code">안녕하세요</p>
      <p class="rgb">안녕하세요</p>
      <p class="rgba">안녕하세요</p>
      <p class="trans">안녕하세요</p>
    </div>
  </body>
</html>
