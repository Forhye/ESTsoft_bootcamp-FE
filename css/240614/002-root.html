<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>루트 전역변수</title>

    <!-- css -->
    <style>
      :root {
        --main-color: #ffbf00;
        --point1-color: maroon;
        --point2-color: royalblue;
        --main-font-size: 32px;
        --btn-padding: 4px 40px;
      }

      body {
        color: var(--main-color);
      }

      button {
        color: var(--main-color);
        font-size: var(--main-font-size);
        border: 1px solid;
        padding: var(--btn-padding);
        background-color: #fff;
      }

      div.color1 button {
        background-color: var(--point1-color);
      }

      div.color2 button {
        background-color: var(--point2-color);
      }
    </style>
  </head>
  <body>
    <!-- 전역변수 선언?
     전역으로 이런 변수를 지정해줄꺼야 -->

    <p>안녕하세요</p>
    <button>버튼</button>

    <div class="color1">
      <p>안녕하세요</p>
      <button>버튼</button>
    </div>

    <div class="color2">
      <p>안녕하세요</p>
      <button>버튼</button>
    </div>
  </body>
</html>
