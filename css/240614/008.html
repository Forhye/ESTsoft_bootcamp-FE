<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중요성의 원칙</title>

    <!-- css -->
    <style>
      .container {
        width: 200px;
        height: 200px;
        background-color: antiquewhite;
        color: red;
      }

      .item {
        width: 100px;
        height: 100px;
        background-color: maroon;
        /* 지워도 적용되긴 하지만 !important를 쓰면 상속을 무시하고
        색상을 vurlywood로 변경해준다. 아예 안쓰는걸 추천 */
        color: burlywood !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      container
      <div class="item">item</div>
    </div>
  </body>
</html>
