<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>

    <!--css-->
    <style>
      .container {
        background-color: #ddd;
        display: flex;
        height: 300px;

        /* align의 기본이 strech */
        align-content: center;
        align-items: center;

        /* 기본값이 no wrap
        wrap을 하게되면 컨테이너만큼 채우다 넘치면 알아서 줄바꿈 */
        flex-wrap: wrap;
        /* wrap된 컨텐츠의 방향을 반전 */
        /* flex-wrap: wrap-reverse; */
      }

      .item {
        background-color: mediumseagreen;
        border: 1px solid salmon;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 무조건 부오ㅘ 자식이 필요 -->
    <!-- 부모는 flex-container / 자식은 flex-item -->

    <div class="container">
      <div class="item">a</div>
      <div class="item">b</div>
      <div class="item">c</div>
      <div class="item">d</div>
      <div class="item">e</div>
      <div class="item">f</div>
      <div class="item">g</div>
      <div class="item">f</div>
      <div class="item">f</div>
      <div class="item">g</div>
      <div class="item">f</div>
    </div>
  </body>
</html>
