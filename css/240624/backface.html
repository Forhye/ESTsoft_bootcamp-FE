<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>백페이스 비쥬얼리티</title>

    <!--css-->
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px;
        perspective: 300px;
        background-color: black;
      }

      .card {
        position: relative;
        transform: rotateY(40deg);
        width: 150px;
        height: 300px;
        backface-visibility: hidden;
      }

      .card::before,
      .card::after {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: teal;
      }

      .card::before {
        content: "front";
        z-index: 10;
      }

      .card::after {
        content: "back";

        /* ↓ 얘를 줘야 뒤집었을때 정면으로 보인다 */
        transform: rotateY(180deg);
        background-color: royalblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card"></div>
    </div>
  </body>
</html>
