<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>

    <!--css-->
    <style>
      /* div {
        width: 100px;
        height: 100px;
        background-color: brown;
        transition: ease 1.5s;
      }

      div:hover {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
      } */

      .container {
        display: flex;
        gap: 20px;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        /* 앞에있는 2s는 뒤에 1s는 딜레이 시간 */
        /* -1 은 1초가 지났을때 모습부터 시작한다, (1초전에 시작했다) */
        transition: all 2s steps(var(--steps), start) -1s;
      }

      .box:hover {
        /* transform: scale(1.5); */
        text-decoration: underline;
      }

      .box.steps-3 {
        --steps: 3;
      }

      .box.steps-10 {
        --steps: 10;
      }

      .box.steps-20 {
        --steps: 20;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box steps-3">3 Steps</div>
      <div class="box steps-10">10 Steps</div>
      <div class="box steps-20">20 Steps</div>
    </div>
  </body>
</html>
