<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video and audio</title>
  </head>
  <body>
    <!--로컬파일이나 서버에 저장된 파일만 재생
    유튜브 같은 다른 플랫폼의 영상을 넣고 싶을때는 iframe 사용-->
    <!-- 1번째 방법 -->
    <video
      src="./src/rabbit.MOV.mov"
      width="300"
      controls
      preload="none"
    ></video>

    <!-- 2번째 방법 -->
    <video width="300">
      <source src="./src/rabbit.MOV.mov" type="video/mp4" />
    </video>

    <!--audio-->
    <!--비디오 속성과 거의 비슷-->
    <audio src="./src/CatPurr.mp3" controls></audio>

    <audio src="" preload="auto"></audio>

    <!--크로스브라우징 source-->
  </body>
</html>
