<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="button" value="버튼입니다" />

    <!--모바일에서 제 빛을 발함, 코드의 가독성도 높아짐-->
    <input type="email" />
    <input type="tel" />
    <input type="checkbox" />
    <!--딱 한개만 선택해야 할 때-->
    <input type="radio" />
    <input type="date" />
    <input type="datetime-local" />
    <input type="month" />
    <input type="time" />

    <!--input은 직접적으로 css수정이 불가해서 label을 이어서 스타일을 지정해줘야 한다-->
    <label for="file">파일 선택하기</label>
    <input type="file" id="file" />
    <input type="color" />
    <input type="range" />
    <input type="search" />
    <input type="reset" />

    <input type="text" maxlength="10" />
  </body>
</html>
