<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      input {
        display: block;
      }
    </style>
    <title>form 모달 실습</title>
  </head>
  <body>
    <!--로그인 및 회원가입-->
    <div>
      <header>
        <h2>
          로그인 또는 회원가입
          <button><img src="/src/close.png" alt="엑스 모양 아이콘" /></button>
        </h2>
        <hr />
      </header>

      <section>
        <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>

        <!--아이디, 비밀번호 폼-->
        <form>
          <label class="sr-only" for="id">아이디</label>
          <input type="text" placeholder="아이디" name="id" required />

          <label class="sr-only" for="pw">비밀번호</label>
          <input type="password" placeholder="비밀번호" nam="pw" required />

          <!--로그인 상태 유지-->
          <p>
            <span
              ><img
                src="./src/check-box.png"
                alt="동그라미 안에 체크 모양이 들어 있는 아이콘"
            /></span>
            로그인 상태 유지
          </p>

          <!--로그인 상태유지 input 버전-->
          <!-- <input type="checkbox" id="keepLoggedIn" />
          <label for="keepLoggedIn">로그인 상태유지</label> -->

          <!--로그인 버튼-->
          <input type="submit" value="로그인" name="login" />
        </form>

        <!--회원가입 및 아이디/비밀번호 찾기-->
        <ul>
          <li><a href="#">회원가입</a></li>
          <li><a href="#">아이디/비밀번호 찾기</a></li>
        </ul>
      </section>
