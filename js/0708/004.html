<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원시타입</title>

    <!--css-->
  </head>
  <body>
    <script>
      //js는 원시타입과 객체타입으로 나뉜다.
      //원시타입 값은 변경 불가능

      let str1 = "hello";
      let str2 = str1; // 1에 들어있는 값이 저장된다 그 값 자체가 복사가 된다.

      str1 = "world"; // str2 는 여전히 hello로
      // str1이 재선언되어도 영향을 받지 않는다 => 이게 원시타입 특징
    </script>
  </body>
</html>
