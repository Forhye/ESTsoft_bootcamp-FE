<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스코프</title>

    <!--css-->
  </head>
  <body>
    <script>
      // 스코프
      // 변수에 접근해서 사용할 수 있는 범위

      // 전역 스코프 : 어디서든 접근이 가능하다
      var a = 10;
      let b = 20;
      const c = 30;

      function func1() {
        // 변수를 함수 안에 쓰면 지역 변수(함수 스코프)가 된다 지역변수는 함수 밖에서 사용할 수 없다
        var fA = 1;
        let fB = 2;
        const fC = 3;

        console.log("function", a, b, c);
        console.log("function", fA, fB, fC);
      }

      func1();
      console.log(fC); // 오류메세지 : ReferenceError: fC is not defined

      //   함수가 아니라 블록 스코프여서 밖에서 참조가 가능하다
      // 블록스코프 < 함수스코프
      {
        var bA = 70;
        let bB = 80;
        const bC = 90;
      }
    </script>
  </body>
</html>
