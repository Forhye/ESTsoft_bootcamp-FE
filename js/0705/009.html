<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수명 규칙</title>

    <!--css-->
  </head>
  <body>
    <script>
      // 변수명 규칙
      // 1. 문자, 숫자, $, _ 포함

      // let hello-world; - 이라서 X _ 로 바꿔줘야됨
      // let $__ = 10; 사용은 가능하지만 권장하지 않음

      // 2. 숫자로 시작할 수 없습니다.
      let name1, name2;
      //   left 1name, 2name;

      // 3. 예약어를 사용할 수 없습니다.
      // 자바스크립트 내에서 기능하고 있는 이름들
      // let const = 30; 오류 메세지- Variable declaration expected

      // 4. 대소문자를 구분합니다.
      let Const; // 사용은 가능하지만 권장하지 않음 (예약어는 소문자로만 되어 있기 때문에)

      // 5. 문자 -> 유니코드 - 한글을 사용할 수 있다 / 실무에서 사용 권장하지 않음
      let 변수 = 10;
      console.log("변수:", 변수);
    </script>
  </body>
</html>
