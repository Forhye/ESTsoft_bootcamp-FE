<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0718(어제) 실습</title>

    <!--css-->
    <style>
      p:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>나의 todo list</h1>
    <label for="getTodayTodo">
      <input type="text" />
    </label>
    <button type="button" class="todoBtn">오늘의 Todo 등록</button>

    <div class="mokdata">
      <p>
        1. 오늘 저녁에는 부대찌개를 끓여 먹겠다.
        <button type="button" class="delBtn">삭제</button>
      </p>
      <p>
        2. 후식으로 슈팅스타를 먹겠다.
        <button type="button" class="delBtn">삭제</button>
      </p>
      <p>
        3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.
        <button type="button" class="delBtn">삭제</button>
      </p>
    </div>

    <script>
      // 숏컷(제일 짧음) 버전
      window.addEventListener("click", (e) => {
        e.target.tagName === "P" && alert(e.target.textContent);
        e.target.tagName === "BUTTON" &&
          confirm("정말 삭제하시겠습니까?") &&
          e.target.parentElement.remove();
      });

      // 적당한 길이의 버전
      window.addEventListener("click", (e) => {
        if (e.target.tagName === "P") {
          alert(e.target.textContent);
        }
        if (e.target.tagName === "BUTTON") {
          if (confirm("정말 삭제하시겠습니까?")) {
            e.target.parentElement.remove();
          }
        }
      });
    </script>
  </body>
</html>
