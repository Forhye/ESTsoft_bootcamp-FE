<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fieldset</title>
  </head>
  <body>
    <form action="">
      <!--영역 구분 fieldset-->
      <fieldset>
        <legend>성별</legend>
        <label for="male">남성</label>
        <input type="radio" name="gender" value="male" id="male" />

        <label for="female">여성</label>
        <input type="radio" name="gender" value="female" id="female" />
      </fieldset>

      <!--체크박스는 name을 다르게 설정,
      라디오박스는 name을 같게 설정-->
      <fieldset>
        <legend>사용 기술</legend>

        <label for="html">HTML</label>
        <input type="checkbox" id="html" />

        <label for="css">CSS</label>
        <input type="checkbox" id="css" />

        <label for="js">Java Script</label>
        <input type="checkbox" id="js" />
      </fieldset>

      <!--비교적 최근에 추가된 굉장히 유용한 태그 datalist-->
      <!--사용하기 쉬움, 일부 단어만 작성하더라도 포함된 모든 옵션값을 선택할 수 있게 해줌
      자바스크립트는 일부 단어를 작성하면 그 단어로 시작하는 옵션값만 노출-->
      <fieldset>
        <legend>사용하는 브라우저</legend>
        <label for="browser">사용하는 브라우저를 선택해 주세요</label>
        <!--label for와 input list를 다르게 해준 이유 : 
        브라우저의 요소간 혼동을 줄 수 있기 때문이고, 자동완성이 되지 않는다.-->
        <input list="browsers" id="browser" />
        <datalist id="browsers">
          <option value="Chrome"></option>
          <option value="Firefox"></option>
          <option value="Safari"></option>
          <option value="Edge"></option>
          <option value="IE"></option>
          <option value="Whale"></option>
        </datalist>
      </fieldset>
    </form>
  </body>
</html>
