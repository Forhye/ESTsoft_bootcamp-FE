<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <ul>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
    </ul>

    <input name="man-news" />
    <input name="milkman" />
    <input name="letterman2" />
    <input name="newmilk" />

    <script>
      $("li").eq(3).css("color", "royalblue");
      $("li:gt(7)").css("color", "#ffb");
      $("li:lt(2)").css("color", "yellow");
      $("li:nth-child(3n)").css("color", "tomato");
      $("li:first").css("color", "salmon");
      $("li:last").css("color", "orange");
      $("li:even").css("color", "darkgreen");
      $("li:odd").css("color", "coral");

      $("input[name*='man']").val("!!"); // 네임에 man 이 들어가는 속성에 val 를 넣어준다
    </script>
  </body>
</html>
