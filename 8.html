<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        font-family: Arial, sans-serif;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #f4f4f4;
      }
      caption {
        caption-side: top;
        font-weight: bold;
        font-size: 1.5em;
        margin-bottom: 10px;
      }
      .weekend {
        background-color: whitesmoke;
      }
    </style>
    <title>html 심화</title>
  </head>
  <body>
    <table>
      <caption>
        구매 내역
      </caption>
      <thead>
        <tr>
          <th id="purchase">구매 항목</th>
          <th id="location">장소</th>
          <th id="date">날짜</th>
          <th id="color">색상</th>
          <th id="cost">비용</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="mac">맥북</th>
          <td headers="location mac">가로수길 애플스토어</td>
          <td headers="date mac">12/09</td>
          <td headers="color mac">실버</td>
          <td headers="cost mac">1,900,000</td>
        </tr>
        <tr>
          <th id="phone">핸드폰</th>
          <td headers="location phone">애플스토어</td>
          <td headers="date phone">6/5</td>
          <td headers="color phone">로즈골드</td>
          <td headers="cost phone">2,585,000</td>
        </tr>
        <tr>
          <th id="acc">이어폰</th>
          <td headers="location acc">애플스토어</td>
          <td headers="date acc">7/5</td>
          <td headers="color acc">화이트</td>
          <td headers="cost acc">&#10003;</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
